    <style>
        /* Floating Bubble Header Styles */
        .lg-header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1200px;
            height: 60px;
            background: rgba(23, 23, 23, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        @keyframes float {
            0% {
                box-shadow: 0 5px 15px 0px rgba(0, 150, 255, 0.2);
                transform: translateX(-50%) translatey(0px);
            }
            50% {
                box-shadow: 0 25px 15px 0px rgba(0, 150, 255, 0.1);
                transform: translateX(-50%) translatey(-10px);
            }
            100% {
                box-shadow: 0 5px 15px 0px rgba(0, 150, 255, 0.2);
                transform: translateX(-50%) translatey(0px);
            }
        }

        .lg-header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lg-nav-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lg-nav-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 8px;
            background: transparent;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .lg-nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .lg-nav-btn.active {
            background-color: rgba(0, 150, 255, 0.2);
            color: #00d9ff;
        }

        .lg-effect-1:hover {
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        /* Adjust content area for floating header */
        .content-area {
            margin-top: 0;
            min-height: 100vh;
        }
        
        /* Iframe styling */
        #iframe {
            width: 100%;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        /* Header toggle button */
        .header-toggle {
            position: fixed;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(23, 23, 23, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            width: 40px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .header-toggle:hover {
            background: rgba(40, 40, 40, 0.8);
        }
        
        .header-toggle svg {
            transition: transform 0.3s ease;
        }
        
        .header-hidden .header-toggle svg {
            transform: rotate(180deg);
        }
        
        .header-hidden .lg-header {
            transform: translateX(-50%) translateY(-60px);
            opacity: 0;
            pointer-events: none;
        }
        
        .header-hidden .header-toggle {
            top: 5px;
        }
        
        /* Make sure the iframe takes full screen */
        .main-content, .frame-container {
            width: 100%;
            height: 100vh;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>

    <!-- Header Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.lg-header');
            const headerToggle = document.getElementById('header-toggle');
            const body = document.body;
            
            headerToggle.addEventListener('click', function() {
                body.classList.toggle('header-hidden');
            });
        });
    </script>
    
    <!-- Sidebar Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('tab-sidebar');
            const toggleBtn = document.getElementById('collapse-toggle');
            const mainContent = document.querySelector('.main-content');
            
            // Check if sidebar state is saved
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isCollapsed) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
            }
            
            toggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
                
                // Save state
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            });
        });
    </script>
