    <!-- Liquid Glass UI - Using local files instead of CDN to avoid CORS issues -->
    <style>
      /* Basic Liquid Glass UI styles */
      .lg-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 20px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      
      .lg-card.lg-effect-1:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      
      .lg-card.lg-effect-2:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      
      .lg-card.lg-effect-3:hover {
        border-color: rgba(118, 229, 252, 0.5);
      }
      
      .lg-card.lg-effect-4:hover {
        transform: scale(1.02);
      }
      
      .lg-title {
        color: #fff;
        font-size: 2rem;
        margin: 0;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }
      
      .lg-text {
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.6;
      }
      
      .lg-button {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      
      .lg-button.lg-effect-1:hover {
        background: rgba(118, 229, 252, 0.2);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      
      /* Liquid Glass Header Styles */
      .lg-header {
        background: rgba(26, 26, 46, 0.35);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(118, 229, 252, 0.2);
        border-radius: 24px;
        padding: 12px 20px;
        position: fixed;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 1200px;
        z-index: 1000;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes float {
        0% {
          transform: translateX(-50%) translateY(0px);
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }
        50% {
          transform: translateX(-50%) translateY(-8px);
          box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        100% {
          transform: translateX(-50%) translateY(0px);
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }
      }
      
      .lg-header-container {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .lg-nav-group {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .lg-nav-btn {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: #fff;
        padding: 8px 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        text-decoration: none;
      }
      
      .lg-nav-btn:hover {
        background: rgba(118, 229, 252, 0.15);
        border-color: rgba(118, 229, 252, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      
      .lg-nav-btn.lg-active {
        background: rgba(118, 229, 252, 0.2);
        border-color: rgba(118, 229, 252, 0.4);
        box-shadow: 0 0 15px rgba(118, 229, 252, 0.3);
      }
      
      .lg-nav-btn svg {
        filter: drop-shadow(0 0 2px rgba(118, 229, 252, 0.5));
      }
    </style>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        font-family: 'Inter', sans-serif;
        color: #fff;
        min-height: 100vh;
      }
      
      /* Modern Header Styles */
      .modern-header {
        background: rgba(26, 26, 46, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-container {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-btn {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 8px;
        color: #fff;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
      }

      .nav-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .primary-btn {
        background: rgba(118, 229, 252, 0.2);
      }

      .primary-btn:hover {
        background: rgba(118, 229, 252, 0.3);
      }
      
      /* Content area styles */
      .content-area {
        margin-top: 90px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 90px);
      }
      
      /* Make all text non-selectable by default */
      .center-glass * {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      
      /* Allow search input to be selectable */
      .main-search {
        user-select: text !important;
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
      }
      
      /* Search button styling */
      .search-icon-btn, .mic-btn {
        background: none;
        border: none;
        padding: 8px;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #76e5fc;
      }
      
      .search-icon-btn:hover, .mic-btn:hover {
        background: rgba(118, 229, 252, 0.1);
        transform: scale(1.05);
      }
      
      .search-icon-btn:active, .mic-btn:active {
        transform: scale(0.95);
      }
      
      /* Search button click animation */
      .search-icon-btn.clicked {
        animation: searchClick 0.3s ease;
      }
      
      @keyframes searchClick {
        0% { transform: scale(1); }
        50% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      
      /* Voice search button specific styling */
      .mic-btn {
        margin-left: 4px;
      }
      
      /* Search icon button specific styling */
      .search-icon-btn {
        margin-right: 4px;
      }
      
      /* Liquid Glass UI elements */
      .lg-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      
      .lg-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }
      
      /* Mobile touch improvements */
      @media (max-width: 768px) {
        .search-icon-btn, .mic-btn {
          min-height: 44px;
          min-width: 44px;
          padding: 12px;
        }
        
        .nav-btn span {
          display: none;
        }
      }
      
      /* Focus states for accessibility */
      .search-icon-btn:focus, .mic-btn:focus {
        outline: 2px solid #76e5fc;
        outline-offset: 2px;
      }
      
      @media (max-width: 480px) {
        .modern-header {
          padding: 8px 10px;
        }
        
        .nav-group {
          gap: 5px;
        }
      }
    </style>
  </head>
