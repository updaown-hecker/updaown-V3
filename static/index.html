    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        font-family: 'Inter', sans-serif;
        color: #fff;
        min-height: 100vh;
      }
      /* Modern Header Styles */
      .modern-header {
        background: rgba(26, 26, 46, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-container {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-btn {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 8px;
        color: #fff;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
      }

      .nav-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .primary-btn {
        background: rgba(118, 229, 252, 0.2);
      }

      .primary-btn:hover {
        background: rgba(118, 229, 252, 0.3);
      }
      
      /* Content area styles */
      .content-area {
        margin-top: 90px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 90px);
      }
      
      /* Make all text non-selectable by default */
      .center-glass * {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      
      /* Allow search input to be selectable */
      .main-search {
        user-select: text !important;
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
      }
      
      /* Search button styling */
      .search-icon-btn, .mic-btn {
        background: none;
        border: none;
        padding: 8px;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #76e5fc;
      }
      
      .search-icon-btn:hover, .mic-btn:hover {
        background: rgba(118, 229, 252, 0.1);
        transform: scale(1.05);
      }
      
      .search-icon-btn:active, .mic-btn:active {
        transform: scale(0.95);
      }
      
      /* Search button click animation */
      .search-icon-btn.clicked {
        animation: searchClick 0.3s ease;
      }
      
      @keyframes searchClick {
        0% { transform: scale(1); }
        50% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      
      /* Voice search button specific styling */
      .mic-btn {
        margin-left: 4px;
      }
      
      /* Search icon button specific styling */
      .search-icon-btn {
        margin-right: 4px;
      }
      
      /* Liquid Glass UI elements */
      .lg-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      
      .lg-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }
      
      /* Mobile touch improvements */
      @media (max-width: 768px) {
        .search-icon-btn, .mic-btn {
          min-height: 44px;
          min-width: 44px;
          padding: 12px;
        }
        
        .nav-btn span {
          display: none;
        }
      }
      
      /* Focus states for accessibility */
      .search-icon-btn:focus, .mic-btn:focus {
        outline: 2px solid #76e5fc;
        outline-offset: 2px;
      }
      
      @media (max-width: 480px) {
        .modern-header {
          padding: 8px 10px;
        }
        
        .nav-group {
          gap: 5px;
        }
      }
      /* From Uiverse.io by mRcOol7 */
      .tooltip-container {
        position: relative;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 17px;
        border-radius: 10px;
      }

      .tooltip {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s;
        border-radius: 15px;
        box-shadow: inset 5px 5px 5px rgba(0, 0, 0, 0.2),
          inset -5px -5px 15px rgba(255, 255, 255, 0.1),
          5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.1);
      }

      .profile {
        background: #3b5998;
        border-radius: 10px 15px;
        padding: 10px;
        border: 1px solid #29487d;
      }

      .tooltip-container:hover .tooltip {
        top: -150px;
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
      }

      .icon {
        text-decoration: none;
        color: #fff;
        display: block;
        position: relative;
      }
      .icon .layer {
        width: 55px;
        height: 55px;
        border: 3px solid #1877f2;
        border-radius: 50%;
        transition: transform 0.3s, border 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 0 15px rgba(24, 119, 242, 0.7), 0 0 20px rgba(24, 119, 242, 0.5);
      }

      .icon:hover .layer {
        transform: rotate(-35deg) skew(20deg);
        box-shadow: 0 0 30px rgba(24, 119, 242, 1), 0 0 40px rgba(24, 119, 242, 0.7);
      }

      .layer span {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        border: 1px solid #fff;
        border-radius: 50%;
        transition: all 0.3s;
      }

      .layer span,
      .text {
        color: #1877f2;
        border-color: #1877f2;
      }

      .icon:hover .layer span {
        box-shadow: -1px 1px 3px #1877f2;
      }

      .icon .text {
        position: absolute;
        left: 50%;
        bottom: -5px;
        opacity: 0;
        font-weight: 500;
        transform: translateX(-50%);
        transition: bottom 0.3s ease, opacity 0.3s ease;
      }

      .icon:hover .text {
        bottom: -35px;
        opacity: 1;
      }

      .icon:hover .layer span:nth-child(1) {
        opacity: 0.2;
      }

      .icon:hover .layer span:nth-child(2) {
        opacity: 0.4;
        transform: translate(5px, -5px);
      }

      .icon:hover .layer span:nth-child(3) {
        opacity: 0.6;
        transform: translate(10px, -10px);
      }

      .icon:hover .layer span:nth-child(4) {
        opacity: 0.8;
        transform: translate(15px, -15px);
      }

      .icon:hover .layer span:nth-child(5) {
        opacity: 1;
        transform: translate(20px, -20px);
      }

      async function updateSocialData() {
        // Update YouTube Subscribers
        const youtubeData = await getYouTubeChannelData();
        if (youtubeData && youtubeData.items && youtubeData.items.length > 0 && youtubeData.items[0].statistics && youtubeData.items[0].statistics.subscriberCount) {
          document.getElementById('youtube-subscribers').textContent = youtubeData.items[0].statistics.subscriberCount;
        } else {
          document.getElementById('youtube-subscribers').textContent = 'Loading...';
        }

        // Update GitHub Repositories
        const githubData = await getGitHubUserData();
        if (githubData && githubData.public_repos) {
          document.getElementById('github-repos').textContent = githubData.public_repos;
        } else {
          document.getElementById('github-repos').textContent = 'Loading...';
        }
      }

      updateSocialData();
