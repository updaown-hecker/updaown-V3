    <style>
      /* Make all text non-selectable by default */
      .center-glass * {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      
      /* Allow search input to be selectable */
      .main-search {
        user-select: text !important;
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
      }
      
      /* Search button styling */
      .search-icon-btn, .mic-btn {
        background: none;
        border: none;
        padding: 8px;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #76e5fc;
      }
      
      .search-icon-btn:hover, .mic-btn:hover {
        background: rgba(118, 229, 252, 0.1);
        transform: scale(1.05);
      }
      
      .search-icon-btn:active, .mic-btn:active {
        transform: scale(0.95);
      }
      
      /* Search button click animation */
      .search-icon-btn.clicked {
        animation: searchClick 0.3s ease;
      }
      
      @keyframes searchClick {
        0% { transform: scale(1); }
        50% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      
      /* Voice search button specific styling */
      .mic-btn {
        margin-left: 4px;
      }
      
      /* Search icon button specific styling */
      .search-icon-btn {
        margin-right: 4px;
      }
      
      /* Mobile touch improvements */
      @media (max-width: 768px) {
        .search-icon-btn, .mic-btn {
          min-height: 44px;
          min-width: 44px;
          padding: 12px;
        }
      }
      
      /* Focus states for accessibility */
      .search-icon-btn:focus, .mic-btn:focus {
        outline: 2px solid #76e5fc;
        outline-offset: 2px;
      }
    </style>
