    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        updateSocialData();
      });

      async function updateSocialData() {
        // Update YouTube Subscribers
        const youtubeData = await getYouTubeChannelData();
        if (youtubeData && youtubeData.items && youtubeData.items.length > 0 && youtubeData.items[0].statistics && youtubeData.items[0].statistics.subscriberCount) {
          document.getElementById('youtube-subscribers').textContent = youtubeData.items[0].statistics.subscriberCount;
        } else {
          document.getElementById('youtube-subscribers').textContent = '95';
        }

        // Update GitHub Repositories
        const githubData = await getGitHubUserData();
        if (githubData && githubData.public_repos) {
          document.getElementById('github-repos').textContent = githubData.public_repos;
        } else {
          document.getElementById('github-repos').textContent = '77';
        }
      }

      updateSocialData();
    </script>
