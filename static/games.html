<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer" />
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <link rel="shortcut icon" id="tab-favicon" href="favicon.png" />
  <title id="t">Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/global.css?v=6" />
  <link rel="stylesheet" href="/assets/css/container.css?v=2" />
  <link rel="stylesheet" href="assets/css/js styles/interactive-background.css" />
  <link rel="stylesheet" href="assets/css/js styles/glass-page.css" />
  <script src="/assets/js/005.js?v=000"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Inter', sans-serif;
      color: #fff;
    }
    
    /* Liquid Glass UI - Basic styles */
    .lg-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    /* Floating Bubble Header Styles */
    @keyframes float {
      0% {
        transform: translate(-50%, 0);
        box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.3);
      }
      50% {
        transform: translate(-50%, -6px);
        box-shadow: 0 15px 25px 0px rgba(0, 0, 0, 0.2);
      }
      100% {
        transform: translate(-50%, 0);
        box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.3);
      }
    }

    .lg-header {
      background: rgba(26, 26, 46, 0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 10px 20px;
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1200px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: float 6s ease-in-out infinite;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    .lg-header-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .lg-nav-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .lg-nav-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 12px;
      color: #fff;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      text-decoration: none;
    }

    .lg-nav-btn:hover {
      background: rgba(118, 229, 252, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .lg-nav-btn.lg-effect-1:hover {
      background: rgba(118, 229, 252, 0.3);
    }

    .lg-nav-btn.active {
      background: rgba(118, 229, 252, 0.25);
      border: 1px solid rgba(118, 229, 252, 0.5);
    }

    /* Content area styles */
    .content-area {
      margin-top: 90px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-wrapper {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-c {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }

    #search {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      outline: none;
    }

    #category {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff;
      padding: 8px 12px;
      font-family: 'Inter', sans-serif;
      outline: none;
    }

    .pinned, .apps {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin: 10px auto;
      width: 100%;
      max-width: 1200px;
    }

    .glass-title {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      margin: 20px auto;
      max-width: 600px;
      color: #fff;
      font-weight: 600;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .nav-btn span {
        display: none;
      }
      
      .input-c {
        flex-direction: column;
        padding: 15px;
      }
      
      #category {
        width: 100%;
        margin-top: 10px;
      }
      
      .pinned, .apps {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .modern-header {
        padding: 8px 10px;
      }
      
      .nav-group {
        gap: 5px;
      }
      
      .content-area {
        margin-top: 60px;
        padding: 10px;
      }
      
      .glass-title {
        font-size: 18px;
        padding: 10px;
      }
    }
    
    /* Game card styles */
    .column {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .column:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

          </svg>
          <span>Settings</span>

      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <div class="content-area">
    <h1 class="glass-title">Games Collection</h1>
    
    <div class="input-c">
      <input type="text" id="search" onkeyup="bar()" placeholder="Search for games..." />
      <select id="category" name="category" onchange="category()">
        <option value="all">All</option>
